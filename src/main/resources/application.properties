# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/covoiturage_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate pour MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# pour le debug dans la console (on affiche les requete SQL)
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.format_sql=false

# Session management
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
